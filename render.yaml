services:
  - type: web
    name: ai-training-planner
    runtime: python
    plan: free
    buildCommand: | 
      pip install --upgrade pip
      pip install uv
      uv sync --frozen
    startCommand: >
      uv run gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:10000
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"