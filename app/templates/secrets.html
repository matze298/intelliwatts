<!DOCTYPE html>
<html>
<head>
    <title>Secrets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            {% if user %}
                <a href="/secrets">Secrets</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </div>
        <h1>ðŸ¤« Store Secrets</h1>
        <form id="secretsForm">
            <label for="athlete_id">intervals.icu Athlete ID:</label>
            <input type="text" id="athlete_id" name="athlete_id" required>
            <br>
            <label for="intervals_api_key">intervals.icu API Key:</label>
            <input type="password" id="intervals_api_key" name="intervals_api_key" required>
            <br>
            <label for="openai_api_key">OpenAI API Key:</label>
            <input type="password" id="openai_api_key" name="openai_api_key">
            <br>
            <label for="gemini_api_key">Gemini API Key:</label>
            <input type="password" id="gemini_api_key" name="gemini_api_key">
            <br>
            <button type="submit">Store Secrets</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('secretsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const athlete_id = e.target.athlete_id.value;
            const intervals_api_key = e.target.intervals_api_key.value;
            const openai_api_key = e.target.openai_api_key.value;
            const gemini_api_key = e.target.gemini_api_key.value;
            const messageElement = document.getElementById('message');

            const response = await fetch('/secrets/store', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `athlete_id=${encodeURIComponent(athlete_id)}&intervals_api_key=${encodeURIComponent(intervals_api_key)}&openai_api_key=${encodeURIComponent(openai_api_key)}&gemini_api_key=${encodeURIComponent(gemini_api_key)}`,
            });

            if (response.ok) {
                messageElement.textContent = 'Secrets stored successfully!';
                messageElement.style.color = 'green';
            } else {
                const error = await response.json();
                messageElement.textContent = `Failed to store secrets: ${error.detail}`;
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
