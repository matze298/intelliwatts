name: Gatekeeper

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  githooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run githooks
        run: uv run pre-commit run --all-files --show-diff-on-failure